<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>DataStructures | Stacks &amp; Queues</title>
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
			integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/styles.css" />
		<script src="lib/jquery-3.1.1.min.js"></script>
	</head>
	<body>
		<section class="container">
			<h1>Abstract Data Types</h1>
		</section>
		<div class="flexbox">
			<section class="container">
				<h2>Stack</h2>
				<input type="text" id="stack-input" />
				<button id="btn-add-stack">ADD</button>
				<button id="btn-take-stack">TAKE</button>
				<div id="stack-overflow"></div>
				<div class="stack"></div>
				<div class="stack"></div>
				<div class="stack"></div>
				<div class="stack"></div>
				<div class="stack"></div>
				<div class="stack"></div>
				<div class="stack"></div>
				<div class="stack"></div>
				<div id="stack-underflow"></div>
			</section>
			<section class="container">
				<h2>Queue</h2>
				<input type="text" id="queue-input" />
				<button id="btn-add-queue">ADD</button>
				<button id="btn-take-queue">TAKE</button>
				<div id="queue-underflow"></div>
				<div class="queue"></div>
				<div class="queue"></div>
				<div class="queue"></div>
				<div class="queue"></div>
				<div class="queue"></div>
				<div class="queue"></div>
				<div class="queue"></div>
				<div class="queue"></div>
				<div id="queue-overflow"></div>
			</section>
		</div>

		<script src="src/StackDataStructure.js"></script>
		<script src="src/QueueDataStructure.js"></script>
		<script src="js/stack.js"></script>
		<script src="js/queue.js"></script>
	</body>
</html>
